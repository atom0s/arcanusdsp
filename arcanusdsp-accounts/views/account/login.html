@html.extend('layout', function(model) { @html.block('content', function(model) {

<div class="login-top">
    <img src="/public/img/ffxi/goblin.png" />
</div>
<form class="login" name="login" action="/account/login" method="POST">
    <div class="widget widget-green">
        <div class="widget-heading">
            <div class="widget-title">
                <span>Log Into Your Account</span>
            </div>
        </div>
        <div class="widget-body">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="username-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your account username.." aria-describedby="username-addon" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="password-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your account password.." aria-describedby="password-addon" required>
                </div>
            </div>
        </div>
        <div class="widget-footer">
            <div class="text-right">
                <button type="submit" class="btn btn-primary btn-xs">Login</button>
            </div>
        </div>
    </div>
</form>

}) })
