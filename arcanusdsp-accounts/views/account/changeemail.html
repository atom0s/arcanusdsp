@html.extend('layout', function(model) { @html.block('content', function(model) {

<form class="change-email" name="changeemail" action="/account/changeemail" method="POST">
    <div class="widget widget-blue">
        <div class="widget-heading">
            <div class="widget-title">
                <span>Change Your Email</span>
            </div>
        </div>
        <div class="widget-body">
            <div class="text-center">
                <i class="fa fa-envelope-o fa-5x alert-info" style="background: transparent;"></i>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="currentpassword-addon"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" id="currentpassword" name="currentpassword" placeholder="Enter your current password..." aria-describedby="currentpassword-addon" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="newemail-addon"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" id="newemail" name="newemail" placeholder="Enter your new desired email..." aria-describedby="newemail-addon" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="repeatemail-addon"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" id="repeatemail" name="repeatemail" placeholder="Enter your new desired email again..." aria-describedby="repeatemail-addon" required>
                </div>
            </div>
            <hr />
            <small>
                Here you can change your account email. <br /><br />
                This email can be used to recover your account if you happen to forget your password.
            </small>
        </div>
        <div class="widget-footer">
            <div class="text-right">
                <button type="submit" class="btn btn-primary btn-xs">Change Email</button>
            </div>
        </div>
    </div>
</form>

}) })
